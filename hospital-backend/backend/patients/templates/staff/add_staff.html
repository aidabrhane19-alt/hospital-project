<!DOCTYPE html>
<html>
<head>
    <title>Add {{ staff_type|capfirst }}</title>
</head>
<body>
    <h1>Add {{ staff_type|capfirst }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save {{ staff_type|capfirst }}</button>
    </form>

    <p><a href="{% url 'staff_list' staff_type=staff_type %}">Back to {{ staff_type|capfirst }} List</a></p>
</body>
</html>
