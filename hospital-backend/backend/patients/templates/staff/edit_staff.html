{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ staff_type|capfirst }} | Shalom Primary Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="admin-form">
        <h3 class="mb-4">Edit {{ staff_type|capfirst }}: {{ staff.name }}</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ staff.name }}" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info</label>
                <input type="text" name="contact_info" id="contact_info" class="form-control" value="{{ staff.contact_info }}">
            </div>
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-submit">Update</button>
                <a href="{% url 'staff_list' staff_type=staff_type %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
