{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ staff_type|capfirst }} | Shalom Primary Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="admin-form">
        <h3 class="mb-4">Delete {{ staff_type|capfirst }}: {{ staff.name }}</h3>
        <p>Are you sure you want to delete this {{ staff_type }}? This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'staff_list' staff_type=staff_type %}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
