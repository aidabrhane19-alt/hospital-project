<!DOCTYPE html>
<html>
<head>
    <title>{{ staff_type|capfirst }} List</title>
</head>
<body>
    <h1>{{ staff_type|capfirst }} List</h1>

    <a href="{% url 'add_staff' staff_type=staff_type %}">Add New {{ staff_type|capfirst }}</a>
    <br><br>

    <table border="1" cellpadding="8">
        <tr>
            <th>Name</th>
            <th>Contact Info</th>
            <th>User Account</th>
        </tr>
        {% for staff in staff_members %}
        <tr>
            <td>{{ staff.name }}</td>
            <td>{{ staff.contact_info }}</td>
            <td>{{ staff.user.username if staff.user else "N/A" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No {{ staff_type }} found.</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{% url 'admin_dashboard' %}">Back to Dashboard</a></p>
</body>
</html>
