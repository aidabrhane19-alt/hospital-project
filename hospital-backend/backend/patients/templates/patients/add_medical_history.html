{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical History | {{ patient.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { margin-top: 30px; }
        .card { border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #0683f0; }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h4>Add Medical History for {{ patient.name }}</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Save History</button>
            <a href="{% url 'patient_detail' patient.id %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
