{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications | Shalom Primary Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container mt-4">
    <h2>Medications</h2>
    <a href="{% url 'add_medication' %}" class="btn btn-primary mb-3">Add New Medication</a>
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Stock</th>
                        
                    </tr>
                </thead>
                <tbody>
                {% for med in meds %}
                    <tr>
                        <td>{{ med.name }}</td>
                        <td>{{ med.description }}</td>
                        <td>{{ med.stock }}</td>
                        <td>
                            <a href="{% url 'edit_medication' med.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'delete_medication' med.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr><td colspan="4" class="text-center">No medications found.</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
