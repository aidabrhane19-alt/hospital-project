{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User | Shalom Primary Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3 justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Edit User</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" value="{{ user_obj.username }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" value="{{ user_obj.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select name="role" id="role" class="form-select">
                                <option value="admin" {% if user_obj.role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="doctor" {% if user_obj.role == 'doctor' %}selected{% endif %}>Doctor</option>
                                <option value="receptionist" {% if user_obj.role == 'receptionist' %}selected{% endif %}>Receptionist</option>
                                <option value="pharmacist" {% if user_obj.role == 'pharmacist' %}selected{% endif %}>Pharmacist</option>
                                <option value="nurse" {% if user_obj.role == 'nurse' %}selected{% endif %}>Nurse</option>
                                <option value="technician" {% if user_obj.role == 'technician' %}selected{% endif %}>Technician</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if user_obj.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
