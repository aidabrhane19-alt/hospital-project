<h2>Appointments</h2>

<a href="{% url 'add_appointment' %}">Add Appointment</a>

<ul>
    {% for a in appointments %}
        <li>
            {{ a.patient.name }} with {{ a.doctor.name }} on {{ a.date }} at {{ a.time }}
            ({{ a.status }})

            <a href="{% url 'edit_appointment' a.id %}">Edit</a>
            <a href="{% url 'delete_appointment' a.id %}">Delete</a>
        </li>
    {% empty %}
        <p>No appointments found.</p>
    {% endfor %}
</ul>
