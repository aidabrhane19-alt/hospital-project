<!DOCTYPE html>
<html>
<head>
    <title>Prescriptions</title>
</head>
<body>

<h2>Prescription List</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>

    {% for p in prescriptions %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.patient.name }}</td>
        <td>{{ p.doctor.name }}</td>
        <td>{{ p.date }}</td>
        <td>
            <a href="/prescriptions/{{ p.id }}/">View</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
