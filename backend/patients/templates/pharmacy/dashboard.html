<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Dashboard</title>
</head>
<body>

<h2>Pharmacy Dashboard</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    {% for p in prescriptions %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.patient.name }}</td>
        <td>{{ p.doctor.name }}</td>
        <td>{{ p.date }}</td>
        <td>{{ p.status }}</td>
        <td>
            {% if p.status == 'pending' %}
            <a href="{% url 'mark_dispensed' p.id %}">Mark as Dispensed</a>
            {% else %}
            Dispensed
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
